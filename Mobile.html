<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="animate.css" />
    <style>
      /* Tambahkan gaya CSS responsif di sini */
      @media (max-width: 768px) {
        /* Gaya CSS untuk layar berukuran kecil */
        .header-text {
          /* Sesuaikan gaya header-text untuk layar kecil */
        }

        .contens {
          /* Sesuaikan gaya kontens untuk layar kecil */
        }

        .about {
          /* Sesuaikan gaya about untuk layar kecil */
        }
      }
    </style>
  </head>
  <body>
    <!-- Isi bagian body Anda di sini -->

    <header>
      <!-- Isi bagian header Anda di sini -->
    </header>

    <div class="header-text"></div>

    <div class="contens">
      <!-- Isi bagian kontens Anda di sini -->
    </div>

    <div class="about" style="width: fit-content">
      <!-- Isi bagian about Anda di sini -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="jquery.min.js"></script>
    <script src="isotope.min.js"></script>
    <script src="owl-carousel.js"></script>
    <script src="counter.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
